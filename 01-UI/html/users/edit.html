<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../css/master.css">
</head>

<body>
    <main>
        <header class="nav level-1">
            <a href="index.html">
                <img src="../../image/ico-back.svg" alt="back">
            </a>
            <img src="../../image/Vector.svg" alt="logo">
            <a href="" class="burguer">
                <img src="../../image/mburger.svg" alt="menu burguer">
            </a>
        </header>
        <section class="edit">
            <h1>Edit User</h1>
            <form action="dashboard.html" method="post" enctype="multipart/form-data">
                <img src="../../image/photo-user.png" alt="upload" id="upload">
                <input type="file" name="photo" id="photo" accept="image/*" required>
                <input type="text" name="text" placeholder="full name" value="jhon doe">
                <input type="number" name="phone" placeholder="phone number" value="3122552542" required>
                <input type="email" name="email" placeholder="email" value="jhond@gmail.com" required>
                            <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <script src="../../js/sweetalert2.js"></script>
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#upload').click(function (e) { 
                e.preventDefault()
                $('#photo').click()
                
            });
            $('#photo').change(function (e) { 
                e.preventDefault();
                let reader = new FileReader()
                reader.onload = function(event) {
                    $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            });
        });
    </script>
</body>

</html>
